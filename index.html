<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script>
        var scene= new THREE.Scene()
        
        var camera= new THREE.PerspectiveCamera(
            75,
            window.innerWidth/window.innerHeight,
            0.1,
            1000
        )
        camera.position.z=10;
        var renderer = new THREE.WebGLRenderer({
            antialias:true
        });
        renderer.setClearColor("#e5e5e5");
        renderer.setSize(window.innerWidth, window.innerHeight)

         document.body.appendChild(renderer.domElement)
         window.addEventListener('resize', ()=>{
           renderer.setSize(window.innerHeight, window.innerWidth);
           camera.aspect = window.innerWidth/ window.innerHeight;
           
            camera.updateProjectionMatrix();

        })


        var geometry = new THREE.BoxGeometry(1,1,1);
        var material= new THREE.MeshLambertMaterial({color:0xFFCC00}) 
        var mesh= new THREE.Mesh(geometry,material);
        
        scene.add(mesh)
        var light = new THREE.PointLight(0xFFFFFF,1,500)
        light.position.set(10,0,25);
        scene.add(light);

        var render=function(){
            requestAnimationFrame(render);
      
             renderer.render(scene, camera)

        }
          render()
          this.t1 = new TimelineMax().delay(.3);
          this.t1.to(this.mesh.scale,1,{x:2,ease:Expo.easeOut})
                    this.t1.to(this.mesh.scale, .5, { x: 2, ease: Expo.easeOut })
            this.t1.to(this.mesh.scale, 1, { x: 2, ease: Expo.easeOut })
            this.t1.to(this.mesh.position, .5, { x: 2, ease: Expo.easeOut })
            this.t1.to(this.mesh.rotation, .5, { y:Math.PI*5, ease: Expo.easeOut },"=-1.5")

    </script>

</body>
</html>
